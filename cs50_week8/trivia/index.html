<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            document.addEventListener('DOMContentLoaded', function(){
                document.querySelector('.correct').addEventListener('click', function() {
                    document.getElementById("Yankees").style.backgroundColor = 'green';
                    document.querySelector('#feedback1').innerHTML = 'Correct!';
                })

                let incorrects = document.querySelectorAll('.incorrect');
                for (let i = 0; i < incorrects.length; i++)
                {
                    incorrects[i].addEventListener('click',function() {
                        incorrects[i].style.backgroundColor = 'red';
                        document.querySelector('#feedback1').innerHTML = 'Incorrect!';
                    })
                }


                document.querySelector('#submit').addEventListener('click', function() {
                    let check = document.getElementById("userInput");
                    if(check.value == '26')
                    {
                        check.style.backgroundColor = 'green';
                        document.querySelector('#feedback2').innerHTML = 'Correct!';
                    }
                    else
                    {
                        check.style.backgroundColor = 'red';
                        document.querySelector('#feedback2').innerHTML = 'Incorrect!';
                    }
                })
            })

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>Which team has the most world series wins?</h3>
                <button class="incorrect" id="Red_Sox">Red Sox</button>
                <button class="correct" id="Yankees">Yankees</button>
                <button class="incorrect" id="Athletics">Athletics</button>
                <button class="incorrect" id="Giants">Giants</button>
                <button class="incorrect" id="Dodgers">Dodgers</button>

                <p id="feedback1"></p>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <h3>How many innings was the longest baseball game in MLB history?</h3> <!--26-->
                <input autocomplete="off" placeholder="Input" type="text" id="userInput">
                <button id="submit">Submit</button>

                <p id="feedback2"></p>

            </div>
        </div>
    </body>
</html>
